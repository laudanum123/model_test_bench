<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Model Test Bench{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            margin: 0.25rem 0;
        }
        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .status-badge {
            font-size: 0.75rem;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
        
        /* Layout system to prevent shaking */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-display: swap;
            text-rendering: optimizeSpeed;
        }
        
        /* Fixed sidebar with exact dimensions */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            overflow-y: auto;
            box-sizing: border-box;
            flex-shrink: 0;
            flex-grow: 0;
        }
        
        /* Main content with fixed offset */
        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            background-color: #f8f9fa;
            box-sizing: border-box;
        }
        
        /* Prevent any layout shifts */
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-radius: 0.5rem;
            background: white;
        }
        
        /* Consistent spacing */
        .row {
            margin: 0;
        }
        
        .col-12, .col-md-3, .col-md-4, .col-md-6 {
            padding: 0 15px;
        }
        
        /* Loading states */
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        /* Page content wrapper */
        #page-content {
            min-height: calc(100vh - 2rem);
            padding: 2rem;
            box-sizing: border-box;
            opacity: 1;
            will-change: opacity;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                min-height: auto;
            }
            .main-content {
                margin-left: 0;
            }
            #page-content {
                padding: 1rem;
            }
        }
        
        /* Disable all transitions that could cause layout shifts */
        *, *::before, *::after {
            transition: none !important;
            animation: none !important;
        }
        
        /* Only allow opacity transitions for page content */
        #page-content {
            transition: opacity 0.15s ease-out !important;
        }
        
        /* Modal fixes */
        .modal {
            z-index: 1050 !important;
        }
        
        .modal-backdrop {
            z-index: 1040 !important;
        }
        
        #modals-container {
            position: relative;
            z-index: 1050;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <div class="text-center mb-4">
            <h4 class="text-white">
                <i class="fas fa-robot me-2"></i>
                Model Test Bench
            </h4>
        </div>
        
        <nav class="nav flex-column">
            <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/dashboard">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link {% if active_page == 'corpus' %}active{% endif %}" href="/corpus">
                <i class="fas fa-book me-2"></i>Corpora
            </a>
            <a class="nav-link {% if active_page == 'questions' %}active{% endif %}" href="/questions">
                <i class="fas fa-question-circle me-2"></i>Questions
            </a>
            <a class="nav-link {% if active_page == 'evaluation' %}active{% endif %}" href="/evaluation">
                <i class="fas fa-chart-line me-2"></i>Evaluations
            </a>
            <a class="nav-link {% if active_page == 'new-evaluation' %}active{% endif %}" href="/new-evaluation">
                <i class="fas fa-plus me-2"></i>New Evaluation
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="page-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modals-container">
        {% block modals %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Global variables and utilities
        let availableModels = {};
        let datasetMetadata = null;

        // Utility functions
        function showAlert(message, type) {
            if (typeof message === 'object') {
                if (Array.isArray(message)) {
                    message = message.map(m => typeof m === 'object' ? JSON.stringify(m) : m).join('<br>');
                } else if (message.detail) {
                    message = message.detail;
                } else {
                    message = JSON.stringify(message);
                }
            }
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.main-content').insertBefore(alertDiv, document.querySelector('.main-content').firstChild);
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function getStatusColor(status) {
            switch (status) {
                case 'running': return 'primary';
                case 'completed': return 'success';
                case 'failed': return 'danger';
                case 'cancelled': return 'warning';
                default: return 'secondary';
            }
        }

        // Load available models on page load
        async function loadAvailableModels() {
            try {
                const response = await axios.get('/api/models');
                availableModels = response.data;
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        // Initialize global functionality
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableModels();
            
            // Prevent any layout shifts during navigation
            const links = document.querySelectorAll('.nav-link');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Immediately fade out content to prevent layout shifts
                    const currentPage = document.getElementById('page-content');
                    if (currentPage) {
                        currentPage.style.opacity = '0.7';
                    }
                });
            });
            
            // Ensure page content is visible on load
            const pageContent = document.getElementById('page-content');
            if (pageContent) {
                pageContent.style.opacity = '1';
            }
        });
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.opacity = '1';
                }
            }
        });
        
        // Prevent layout shifts on window resize
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(function() {
                const pageContent = document.getElementById('page-content');
                if (pageContent) {
                    pageContent.style.opacity = '1';
                }
            }, 100);
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
